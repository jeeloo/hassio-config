- id: '1583263433458'
  alias: Nattlampa sovrum
  trigger:
  - entity_id: light.sovrum_2
    from: 'off'
    platform: state
    to: 'on'
  condition:
  - after: '20:00'
    before: 03:00
    condition: time
  action:
  - data:
      brightness: 40
      entity_id: light.sovrum_2
    service: homeassistant.turn_on
