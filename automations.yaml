    service: homeassistant.turn_off
  alias: Sensor hallen av
  id: '1516528117333'
  trigger:
  - entity_id: binary_sensor.fibaro_system_fgms001_motion_sensor_sensor
    for: 00:03:00
    platform: state
    to: 'off'
- id: '1516526519801'
  alias: Sensor hallen på
  trigger:
  - entity_id: binary_sensor.fibaro_system_fgms001_motion_sensor_sensor
    platform: state
    to: 'on'
  condition:
  - condition: template
    value_template: '{{ states.sun.sun.attributes.elevation < 3 }}'
  action:
  - data:
      entity_id: group.entre
    data_template:
      brightness: '{{states.sun.sun.attributes.elevation | int * 4 + 200}}'
    service: homeassistant.turn_on
